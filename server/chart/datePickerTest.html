<!doctype html>
<html lang="en">
<head>

</head>
<body>

<p>Date: <input type="text" id="startPicker" value="pick a date"></p>

<script>

  $( function() {

    $( "#startPicker" ).datepicker({

    onSelect: function(datetext){

        var d = new Date(); // for now

        var h = d.getHours();
        h = (h < 10) ? ("0" + h) : h ;

        var m = d.getMinutes();
        m = (m < 10) ? ("0" + m) : m ;

        var s = d.getSeconds();
        s = (s < 10) ? ("0" + s) : s ;

        datetext = datetext + " " + h + ":" + m + ":" + s;

        $('#startPicker').val(datetext);
    }

    });

  } );

  $( function() {

    $( "#endPicker" ).datepicker({

    onSelect: function(datetext){

        var d = new Date(); // for now

        var h = d.getHours();
        h = (h < 10) ? ("0" + h) : h ;

        var m = d.getMinutes();
        m = (m < 10) ? ("0" + m) : m ;

        var s = d.getSeconds();
        s = (s < 10) ? ("0" + s) : s ;

        datetext = datetext + " " + h + ":" + m + ":" + s;

        $('#endPicker').val(datetext);
    }

    });

  } );
</script>

</body>
</html>
